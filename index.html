function render(){

  const q=QUESTIONS[current];
  let html='<div><b>'+q.prompt+'</b></div>';
  q.options.forEach((opt,i)=>{
    html+='<div class="option" onclick="check('+i+')">'+String.fromCharCode(65+i)+'. '+opt+'</div>';
  });
  document.getElementById('quiz').innerHTML=html;
}
function check(i){
  const q=QUESTIONS[current];
  let msg='';
  if(i===q.answerIndex){msg='✅ Correto!';} else {msg='❌ Errado. Correto: '+String.fromCharCode(65+q.answerIndex);}
  msg+='<br>'+q.explanation+'<br><button onclick="next()">Próxima</button>';
  document.getElementById('quiz').innerHTML=msg;
}
